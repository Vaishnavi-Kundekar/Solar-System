<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Solar System Explorer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%);
            color: white;
        }

        #canvas-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        canvas {
            display: block;
        }

        /* Stars background */
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        /* UI Panel */
        .control-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 300px;
            z-index: 100;
        }

        .control-panel h2 {
            margin-bottom: 15px;
            font-size: 1.5rem;
            color: #4fc3f7;
            text-shadow: 0 0 10px #4fc3f7;
        }

        .planet-info {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.9);
            padding: 25px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 350px;
            z-index: 100;
            display: none;
        }

        .planet-info.active {
            display: block;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .planet-info h3 {
            font-size: 1.8rem;
            margin-bottom: 15px;
            color: #ffa726;
            text-shadow: 0 0 10px #ffa726;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .info-label {
            color: #90caf9;
            font-weight: 600;
        }

        .info-value {
            color: #fff;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            font-size: 0.9rem;
            margin: 5px;
            transition: all 0.3s ease;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-group {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin: 15px 0;
        }

        .speed-control {
            margin: 20px 0;
        }

        .speed-control label {
            display: block;
            margin-bottom: 8px;
            color: #90caf9;
            font-weight: 600;
        }

        .slider {
            width: 100%;
            height: 6px;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            outline: none;
            -webkit-appearance: none;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            cursor: pointer;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.5);
        }

        .slider::-moz-range-thumb {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            cursor: pointer;
            border: none;
        }

        .title {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 2rem;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(102, 126, 234, 0.5);
            z-index: 100;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(90deg);
        }
    </style>
</head>
<body>
    <div id="canvas-container">
        <div class="stars"></div>
        <canvas id="solarSystem"></canvas>
        
        <h1 class="title">üåå Solar System</h1>

        <div class="control-panel">
            <h2>Controls</h2>
            
            <div class="speed-control">
                <label>Orbit Speed: <span id="speedValue">1x</span></label>
                <input type="range" min="0" max="5" step="0.1" value="1" class="slider" id="speedSlider">
            </div>

            <div class="btn-group">
                <button class="btn" onclick="focusPlanet('sun')">‚òÄÔ∏è Sun</button>
                <button class="btn" onclick="focusPlanet('mercury')">‚òøÔ∏è Mercury</button>
                <button class="btn" onclick="focusPlanet('venus')">‚ôÄÔ∏è Venus</button>
                <button class="btn" onclick="focusPlanet('earth')">üåç Earth</button>
                <button class="btn" onclick="focusPlanet('mars')">‚ôÇÔ∏è Mars</button>
                <button class="btn" onclick="focusPlanet('jupiter')">‚ôÉ Jupiter</button>
                <button class="btn" onclick="focusPlanet('saturn')">‚ôÑ Saturn</button>
                <button class="btn" onclick="focusPlanet('uranus')">‚ôÖ Uranus</button>
                <button class="btn" onclick="focusPlanet('neptune')">‚ôÜ Neptune</button>
            </div>

            <button class="btn" onclick="resetView()" style="width: 100%; margin-top: 10px;">üîÑ Reset View</button>
        </div>

        <div class="planet-info" id="planetInfo">
            <button class="close-btn" onclick="closePlanetInfo()">√ó</button>
            <h3 id="planetName">Planet Name</h3>
            <div id="planetDetails"></div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('solarSystem');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // Create stars
        const starsContainer = document.querySelector('.stars');
        for (let i = 0; i < 200; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            const size = Math.random() * 3;
            star.style.width = size + 'px';
            star.style.height = size + 'px';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 3 + 's';
            starsContainer.appendChild(star);
        }

        // Planet data
        const planets = {
            sun: {
                name: 'Sun',
                radius: 30,
                color: '#FDB813',
                distance: 0,
                speed: 0,
                info: {
                    'Type': 'Star',
                    'Radius': '696,340 km',
                    'Mass': '1.989 √ó 10¬≥‚Å∞ kg',
                    'Temperature': '5,500¬∞C',
                    'Age': '4.6 billion years'
                }
            },
            mercury: {
                name: 'Mercury',
                radius: 8,
                color: '#8C7853',
                distance: 80,
                speed: 0.04,
                info: {
                    'Type': 'Rocky Planet',
                    'Radius': '2,439 km',
                    'Distance from Sun': '57.9 million km',
                    'Orbital Period': '88 days',
                    'Moons': '0'
                }
            },
            venus: {
                name: 'Venus',
                radius: 12,
                color: '#FFC649',
                distance: 120,
                speed: 0.015,
                info: {
                    'Type': 'Rocky Planet',
                    'Radius': '6,052 km',
                    'Distance from Sun': '108.2 million km',
                    'Orbital Period': '225 days',
                    'Moons': '0'
                }
            },
            earth: {
                name: 'Earth',
                radius: 13,
                color: '#4A90E2',
                distance: 170,
                speed: 0.01,
                moon: true,
                info: {
                    'Type': 'Rocky Planet',
                    'Radius': '6,371 km',
                    'Distance from Sun': '149.6 million km',
                    'Orbital Period': '365.25 days',
                    'Moons': '1 (Moon)'
                }
            },
            mars: {
                name: 'Mars',
                radius: 10,
                color: '#E27B58',
                distance: 220,
                speed: 0.008,
                info: {
                    'Type': 'Rocky Planet',
                    'Radius': '3,390 km',
                    'Distance from Sun': '227.9 million km',
                    'Orbital Period': '687 days',
                    'Moons': '2 (Phobos, Deimos)'
                }
            },
            jupiter: {
                name: 'Jupiter',
                radius: 25,
                color: '#C88B3A',
                distance: 300,
                speed: 0.002,
                info: {
                    'Type': 'Gas Giant',
                    'Radius': '69,911 km',
                    'Distance from Sun': '778.5 million km',
                    'Orbital Period': '12 years',
                    'Moons': '95'
                }
            },
            saturn: {
                name: 'Saturn',
                radius: 22,
                color: '#FAD5A5',
                distance: 370,
                speed: 0.0009,
                rings: true,
                info: {
                    'Type': 'Gas Giant',
                    'Radius': '58,232 km',
                    'Distance from Sun': '1.4 billion km',
                    'Orbital Period': '29 years',
                    'Moons': '146'
                }
            },
            uranus: {
                name: 'Uranus',
                radius: 18,
                color: '#4FD0E7',
                distance: 430,
                speed: 0.0004,
                info: {
                    'Type': 'Ice Giant',
                    'Radius': '25,362 km',
                    'Distance from Sun': '2.9 billion km',
                    'Orbital Period': '84 years',
                    'Moons': '28'
                }
            },
            neptune: {
                name: 'Neptune',
                radius: 17,
                color: '#4166F5',
                distance: 480,
                speed: 0.0001,
                info: {
                    'Type': 'Ice Giant',
                    'Radius': '24,622 km',
                    'Distance from Sun': '4.5 billion km',
                    'Orbital Period': '165 years',
                    'Moons': '16'
                }
            }
        };

        let angles = {};
        let speedMultiplier = 1;
        let cameraOffset = { x: 0, y: 0 };
        let targetOffset = { x: 0, y: 0 };
        let zoom = 1;

        // Initialize angles
        Object.keys(planets).forEach(key => {
            angles[key] = Math.random() * Math.PI * 2;
        });

        // Speed control
        const speedSlider = document.getElementById('speedSlider');
        const speedValue = document.getElementById('speedValue');

        speedSlider.addEventListener('input', (e) => {
            speedMultiplier = parseFloat(e.target.value);
            speedValue.textContent = speedMultiplier.toFixed(1) + 'x';
        });

        function drawOrbit(distance) {
            ctx.beginPath();
            ctx.arc(canvas.width / 2 + cameraOffset.x, canvas.height / 2 + cameraOffset.y, distance * zoom, 0, Math.PI * 2);
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.1)';
            ctx.lineWidth = 1;
            ctx.stroke();
        }

        function drawPlanet(planet, key) {
            const centerX = canvas.width / 2 + cameraOffset.x;
            const centerY = canvas.height / 2 + cameraOffset.y;

            if (planet.distance > 0) {
                const x = centerX + Math.cos(angles[key]) * planet.distance * zoom;
                const y = centerY + Math.sin(angles[key]) * planet.distance * zoom;

                // Draw planet glow
                const gradient = ctx.createRadialGradient(x, y, 0, x, y, planet.radius * zoom * 1.5);
                gradient.addColorStop(0, planet.color);
                gradient.addColorStop(0.7, planet.color + '80');
                gradient.addColorStop(1, 'transparent');
                
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(x, y, planet.radius * zoom * 1.5, 0, Math.PI * 2);
                ctx.fill();

                // Draw planet
                ctx.fillStyle = planet.color;
                ctx.beginPath();
                ctx.arc(x, y, planet.radius * zoom, 0, Math.PI * 2);
                ctx.fill();

                // Draw Saturn's rings
                if (planet.rings) {
                    ctx.strokeStyle = planet.color + '80';
                    ctx.lineWidth = 3 * zoom;
                    ctx.beginPath();
                    ctx.ellipse(x, y, planet.radius * zoom * 1.8, planet.radius * zoom * 0.5, 0, 0, Math.PI * 2);
                    ctx.stroke();
                }

                // Draw moon for Earth
                if (planet.moon) {
                    const moonDistance = planet.radius * 2.5;
                    const moonAngle = angles[key] * 13;
                    const moonX = x + Math.cos(moonAngle) * moonDistance * zoom;
                    const moonY = y + Math.sin(moonAngle) * moonDistance * zoom;
                    
                    ctx.fillStyle = '#CCCCCC';
                    ctx.beginPath();
                    ctx.arc(moonX, moonY, 3 * zoom, 0, Math.PI * 2);
                    ctx.fill();
                }

                // Update angle
                angles[key] += planet.speed * speedMultiplier;
            } else {
                // Draw sun
                const gradient = ctx.createRadialGradient(centerX, centerY, 0, centerX, centerY, planet.radius * zoom * 2);
                gradient.addColorStop(0, '#FFF4E6');
                gradient.addColorStop(0.3, planet.color);
                gradient.addColorStop(0.6, planet.color + '80');
                gradient.addColorStop(1, 'transparent');
                
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(centerX, centerY, planet.radius * zoom * 2, 0, Math.PI * 2);
                ctx.fill();

                ctx.fillStyle = planet.color;
                ctx.beginPath();
                ctx.arc(centerX, centerY, planet.radius * zoom, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function animate() {
            ctx.fillStyle = 'rgba(9, 10, 15, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Smooth camera movement
            cameraOffset.x += (targetOffset.x - cameraOffset.x) * 0.1;
            cameraOffset.y += (targetOffset.y - cameraOffset.y) * 0.1;

            // Draw orbits
            Object.values(planets).forEach(planet => {
                if (planet.distance > 0) {
                    drawOrbit(planet.distance);
                }
            });

            // Draw planets
            Object.entries(planets).forEach(([key, planet]) => {
                drawPlanet(planet, key);
            });

            requestAnimationFrame(animate);
        }

        function focusPlanet(planetKey) {
            const planet = planets[planetKey];
            showPlanetInfo(planet);
            
            if (planet.distance === 0) {
                targetOffset.x = 0;
                targetOffset.y = 0;
                zoom = 1;
            } else {
                const x = Math.cos(angles[planetKey]) * planet.distance;
                const y = Math.sin(angles[planetKey]) * planet.distance;
                targetOffset.x = -x * zoom;
                targetOffset.y = -y * zoom;
            }
        }

        function resetView() {
            targetOffset.x = 0;
            targetOffset.y = 0;
            zoom = 1;
            closePlanetInfo();
        }

        function showPlanetInfo(planet) {
            const infoDiv = document.getElementById('planetInfo');
            const nameEl = document.getElementById('planetName');
            const detailsEl = document.getElementById('planetDetails');

            nameEl.textContent = planet.name;
            
            let detailsHTML = '';
            Object.entries(planet.info).forEach(([label, value]) => {
                detailsHTML += `
                    <div class="info-row">
                        <span class="info-label">${label}:</span>
                        <span class="info-value">${value}</span>
                    </div>
                `;
            });
            
            detailsEl.innerHTML = detailsHTML;
            infoDiv.classList.add('active');
        }

        function closePlanetInfo() {
            document.getElementById('planetInfo').classList.remove('active');
        }

        // Mouse interaction
        let isDragging = false;
        let lastMouseX = 0;
        let lastMouseY = 0;

        canvas.addEventListener('mousedown', (e) => {
            isDragging = true;
            lastMouseX = e.clientX;
            lastMouseY = e.clientY;
        });

        canvas.addEventListener('mousemove', (e) => {
            if (isDragging) {
                const dx = e.clientX - lastMouseX;
                const dy = e.clientY - lastMouseY;
                targetOffset.x += dx;
                targetOffset.y += dy;
                lastMouseX = e.clientX;
                lastMouseY = e.clientY;
            }
        });

        canvas.addEventListener('mouseup', () => {
            isDragging = false;
        });

        canvas.addEventListener('wheel', (e) => {
            e.preventDefault();
            zoom += e.deltaY * -0.001;
            zoom = Math.max(0.5, Math.min(2, zoom));
        });

        animate();
    </script>
</body>
</html>
